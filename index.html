<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
          <ul class="nav justify-content-end">
            <li class="nav-item"><a class="nav-link active" href="#">Games</a></li>
          </ul>
    </header>
    <main>
      <div id="hideOnceSignIn">
        <div id="message"></div>
          <form id="sign-up" class="border">
            <fieldset>
              <legend>Sign Up</legend>
              <input type="text" name="credentials[email]" placeholder="Email@email.com">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" value="Sign Up">
            </fieldset>
          </form>
          <form id="sign-in" class="border">
            <fieldset>
              <legend>Sign In</legend>
              <input type="text" name="credentials[email]" placeholder="Email@email.com">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" value="Sign In">
            </fieldset>
          </form>
        </div>
        <div id="hide">
          <form id="change-password" class="border">
            <fieldset>
              <legend>Change Password</legend>
              <input type="password" name="passwords[old]" placeholder="Old Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              <input type="submit" value="Change Password">
            </fieldset>
          </form>
          <form id="sign-out" class="border">
            <fieldset>
              <legend>Sign Out</legend>
              <input type="submit" value="Sign Out">
            </fieldset>
          </form>
          <div class="container">
            <div id="gameboard">
              <div class="row">
                <div class="col-4 box"><span class="border-top-0 border-left-0">Box 0</span></div>
                <div class="col-4 box"><span class="border-top-0">Box 1</span></div>
                <div class="col-4 box"><span class="border-top-0 border-right-0">Box 2</span></div>
                <div class="col-4 box"><span class="border-left-0">Box 3</span></div>
                <div class="col-4 box">Box 4</div>
                <div class="col-4 box"><span class="border-right-0">Box 5</span></div>
                <div class="col-4 box"><span class="border-bottom-0 border-left-0">Box 6</span></div>
                <div class="col-4 box"><span class="border-bottom-0">Box 7</span></div>
                <div class="col-4 box"><span class="border-top-0">Box 8</span></div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
      </footer>
  </body>
</html>
